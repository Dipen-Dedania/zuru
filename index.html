---
layout: default
---

<div class="home">


    <br />
    <br />
    <div id="slider"></div>
    <br />
    <div class="row pack">

        {% for post in site.posts %}

        <div class="col-md-3 card" id="{{post.did}}">
            <a href="{{ post.url | prepend: site.baseurl }}" class="index-anchor">

                {% if post.color %}
                <div class="panel panel-default" style="background-color:{{post.color}};color:{{post.fontcolor}}">
                {% else %}
                <div class="panel panel-default">
                {% endif %}

                    {% if post.img %}
                    <img width="100%" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}">
                    {% else %}
                    <img width="100%" src="{{site.baseurl}}/images/webjeda-logo-big.jpg" alt="{{site.title}}">
                    {% endif %}

                    <div class="panel-body">
                        <h3 class="panel-title pull-left">{{ post.title | truncate: 25 }}</h3><span
                            class="post-meta pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
                    </div>

                    <div class="panel-body">
                        <small>
                            {{ post.excerpt | strip_html | strip_newlines | truncate: 160 }}
                        </small>
                        Read
                    </div>
                </div>
            </a>
        </div>

        {% endfor %}

    </div>

</div>
