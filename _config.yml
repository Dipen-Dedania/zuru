# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Zuru Tech
email: dipen@zuru.tech
description: > # this means to ignore newlines until "baseurl:"
  Shaping future.



baseurl: "" # the subpath of your site, e.g. /blog
url: "http://127.0.0.1:4000" # the base hostname & protocol for your site
#url: "https://dipen-dedania.github.io/" # the base hostname & protocol for your site

#sidebar
default-image: logo_zuru.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: webjeda
copyright:
   name: Zuru
   link: 'https://zuru.tech/'

# Build settings
markdown: kramdown
